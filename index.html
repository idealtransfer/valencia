<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --btn-color: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #efeff4);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: var(--hint-color); }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid var(--hint-color); 
            border-radius: 10px; background: var(--bg-color); color: var(--text-color);
            box-sizing: border-box; font-size: 16px;
        }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        button#order-btn { 
            width: 100%; padding: 16px; background: var(--btn-color); 
            color: var(--btn-text); border: none; border-radius: 12px; 
            font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
        h3 { margin-top: 0; text-align: center; }
    </style>
</head>
<body>
    <h3 id="ui-title">Your ideal transfer in Valencia</h3>
    
   <div class="form-group">
        <label>Откуда (адрес или точка)</label>
        <input type="text" id="pickup" placeholder="Ex: Aeropuerto de Valencia / Address">
    </div>

   <div class="form-group">
        <label>Куда</label>
        <input type="text" id="destination" placeholder="Ex: Hotel Las Arenas / Address">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-date">Дата</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label id="lbl-time">Время</label>
            <input type="time" id="time">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-flight">Номер рейса (если из аэропорта)</label>
        <input type="text" id="flight" placeholder="Ex: FR2044">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-pass">Пассажиры (взрослые)</label>
            <input type="number" id="passengers" placeholder="3">
        </div>
        <div class="form-group">
            <label id="lbl-pass">Дети (бустер, до 135 см)</label>
            <input type="number" id="passengers" placeholder="1">
        </div>
        <div class="form-group">
            <label id="lbl-pass">Дети (кресло, до 125 см)</label>
            <input type="number" id="passengers" placeholder="0">
        </div>
        <div class="form-group">
            <label id="lbl-luggage">Багаж (чемоданы)</label>
            <input type="number" id="luggage" placeholder="0">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-pay">Оплата</label>
        <select id="payment">
            <option value="cash" id="opt-cash">Наличные</option>
            <option value="card" id="opt-card">Visa/MasterCard</option>
            <option value="paypal">PayPal</option>
            <option value="wise">Wise</option>
            <option value="sepa">SEPA transfer</option>
            <option value="usdt">USDT</option>
        </select>
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-name">Имя</label>
            <input type="text" id="user_name" placeholder="Ivan">
        </div>
        <div class="form-group">
            <label id="lbl-phone">Телефон/WhatsApp</label>
            <input type="tel" id="user_phone" placeholder="+34...">
        </div>
    </div>

    <button id="order-btn">Забронировать поездку</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // СЛОВАРЬ ПЕРЕВОДОВ
        const translations = {
            ru: {
                title: "Ваш идеальный трансфер в Валенсии", pickup: "Откуда (адрес или точка)", dest: "Куда", 
                date: "Дата", time: "Время", flight: "Номер рейса", 
                pass: "Пассажиры (взрослые)", pass: Дети "(бустер, до 135 см)", pass: Дети "(кресло, до 125 см)" 
                luggage: "Чемоданы", pay: "Способ оплаты",
                name: "Имя", phone: "Телефон", order: "Забронировать поездку",
                cash: "Наличные"
            },
            es: {
                title: "Your ideal transfer in Valencia", pickup: "Origen (Dirección o punto)", dest: "Destino", 
                date: "Fecha", time: "Hora", flight: "Número de vuelo", 
                pass: "Pasajeros (adultos)", pass: Niños "(booster, hasta 135 cm)", pass: Niños "(silla, hasta 125 cm)"
                luggage: "Equipaje (maleteras)", pay: "Método de pago",
                name: "Nombre", phone: "Teléfono", order: "Reservar ahora",
                cash: "Efectivo"
            },
            en: {
                title: "Your ideal transfer in Valencia", pickup: "Pickup (Address or point)", dest: "Destination", 
                date: "Date", time: "Time", flight: "Flight number", 
                pass: "Passengers (adults)", pass: Children "(booster, hasta 135 cm)", pass: Children "(car seat, hasta 125 cm)"
                luggage: "Luggage (bags)", pay: "Payment method",
                name: "Name", phone: "Phone", order: "Book Transfer Now",
                cash: "Cash"
            }
        };

        // ОПРЕДЕЛЕНИЕ ЯЗЫКА (по умолчанию русский)
        const userLang = tg.initDataUnsafe.user.language_code || 'ru';
        const lang = translations[userLang] || translations.ru;

        // ПРИМЕНЕНИЕ ПЕРЕВОДОВ К ИНТЕРФЕЙСУ
        document.getElementById('ui-title').innerText = lang.title;
        document.getElementById('lbl-pickup').innerText = lang.pickup;
        document.getElementById('lbl-dest').innerText = lang.dest;
        document.getElementById('lbl-date').innerText = lang.date;
        document.getElementById('lbl-time').innerText = lang.time;
        document.getElementById('lbl-flight').innerText = lang.flight;
        document.getElementById('lbl-pass').innerText = lang.pass;
        document.getElementById('lbl-luggage').innerText = lang.luggage;
        document.getElementById('lbl-pay').innerText = lang.pay;
        document.getElementById('lbl-name').innerText = lang.name;
        document.getElementById('lbl-phone').innerText = lang.phone;
        document.getElementById('order-btn').innerText = lang.order;
        document.getElementById('opt-cash').innerText = lang.cash;
        document.getElementById('opt-card').innerText = lang.card;

        // ЛОГИКА ОТПРАВКИ
        document.getElementById('order-btn').addEventListener('click', () => {
            const data = {
                pickup: document.getElementById('pickup').value,
                destination: document.getElementById('destination').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                flight: document.getElementById('flight').value,
                passengers: document.getElementById('passengers').value,
                luggage: document.getElementById('luggage').value,
                payment: document.getElementById('payment').value,
                name: document.getElementById('user_name').value,
                phone: document.getElementById('user_phone').value
            };

            // Простая валидация
            if(!data.pickup || !data.user_phone || !data.user_name) {
                tg.showAlert("Пожалуйста, заполните имя, телефон и место подачи.");
                return;
            }

            // Отправка данных боту
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
