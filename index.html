<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Valencia</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --btn-color: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.4; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: var(--hint-color); }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid #ccc; 
            border-radius: 10px; background: var(--bg-color); color: var(--text-color);
            box-sizing: border-box; font-size: 16px;
        }
        .row { display: flex; gap: 10px; flex-wrap: wrap; }
        .row > div { flex: 1; min-width: 140px; }
        
        button#order-btn { 
            width: 100%; padding: 18px; background: var(--btn-color); 
            color: var(--btn-text); border: none; border-radius: 12px; 
            font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
        h3 { margin-top: 0; text-align: center; color: var(--btn-color); }
        #success-screen { text-align: center; padding: 50px 20px; display: none; }
        #ui-notice { font-size: 12px; color: var(--hint-color); text-align: center; margin-top: 20px; line-height: 1.3; }
    </style>
</head>
<body>
<div style="text-align: center; margin-bottom: 10px; margin-top: 20px;">
        <img src="logo.png" alt="Ideal Transfer" style="max-width: 180px; height: auto;">
    </div>
    <div id="form-container">
        <h3 id="ui-title" style="font-size: 16px; margin-top: 5px;">Ваш идеальный трансфер в Валенсии</h3>
        
        <div class="form-group">
            <label id="lbl-pickup">Откуда (адрес или точка)</label>
            <input type="text" id="pickup" placeholder="Ex: Aeropuerto de Valencia / Address">
        </div>

        <div class="form-group">
            <label id="lbl-dest">Куда</label>
            <input type="text" id="destination" placeholder="Ex: Hotel Las Arenas / Address">
        </div>

        <div class="row">
            <div class="form-group"><label id="lbl-date">Дата</label><input type="date" id="date"></div>
            <div class="form-group"><label id="lbl-time">Время</label><input type="time" id="time"></div>
        </div>

        <div class="form-group">
            <label id="lbl-flight">Номер рейса (если из аэропорта)</label>
            <input type="text" id="flight" placeholder="Ex: FR2044">
        </div>

        <div class="row">
            <div class="form-group"><label id="lbl-adults">Взрослые</label><input type="number" id="adults" value="1" min="1"></div>
            <div class="form-group"><label id="lbl-booster">Дети в бустере</label><input type="number" id="booster" placeholder="0"></div>                       
        </div>

        <div class="row">
            <div class="form-group"><label id="lbl-child-seat">Дети в автокресле</label><input type="number" id="child_seat" placeholder="0"></div> 
            <div class="form-group"><label id="lbl-luggage">Чемоданы</label><input type="number" id="luggage" placeholder="0"></div>
        </div>

        <div class="form-group">
            <label id="lbl-pay">Способ оплаты</label>
            <select id="payment">
                <option value="cash" id="opt-cash">Наличные (Cash)</option>
                <option value="card">Visa/MasterCard</option>
                <option value="paypal">PayPal</option>
                <option value="bizum">Bizum</option>
                <option value="wise">Wise</option>
                <option value="sepa">SEPA transfer (IBAN)</option>
                <option value="usdt">USDT (Crypto)</option>
            </select>
        </div>

        <div class="form-group">
            <label id="lbl-comments">Особые пожелания</label>
            <input type="text" id="comments" placeholder="Ex: Pet, child age, large luggage, etc.">
        </div>

        <div class="row">
            <div class="form-group"><label id="lbl-name">Ваше имя</label><input type="text" id="user_name" placeholder="Ivan"></div>
            <div class="form-group"><label id="lbl-phone">Телефон</label><input type="tel" id="user_phone" value="+34"></div>
            <div class="form-group"><label id="lbl-nick">Ник в Telegram (необязательно)</label><input type="text" id="user_nick" placeholder="@username"></div>
        </div>

        <div class="form-group">
            <label id="lbl-contact">Способ связи</label>
            <select id="contact_method">
                <option value="Telegram">Telegram</option>
                <option value="WhatsApp">WhatsApp</option>
            </select>
        </div>

        <p id="ui-notice">После бронирования мы свяжемся с вами в ближайшее время для уточнения деталей и стоимости. Оплата производится по окончании поездки.</p>

        <button id="order-btn">Отправить заявку</button>
    </div>

    <div id="success-screen">
        <div style="font-size: 80px;">✅</div>
        <h2 id="success-title">Заявка принята!</h2>
        <p id="success-text">Мы свяжемся с вами в ближайшее время.</p>
        <button onclick="Telegram.WebApp.close()" style="margin-top: 30px; padding: 12px 25px; border: none; border-radius: 10px; background: #ddd;">Закрыть</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const translations = {
            ru: {
                title: "Ваш идеальный трансфер в Валенсии", pickup: "Откуда (адрес или точка)", dest: "Куда", 
                date: "Дата", time: "Время", flight: "Номер рейса (если из аэропорта)", adults: "Взрослые", booster: "Дети в бустере",
                child_seat: "Дети в автокресле", luggage: "Чемоданы", pay: "Способ оплаты", 
                comments: "Особые пожелания", name: "Имя", phone: "Телефон", nick: "Ник в Telegram (необязательно)", contact: "Способ связи",
                order: "Отправить заявку", cash: "Наличные (Cash)", success_t: "Заявка принята!",
                success_p: "Мы свяжемся с вами в ближайшее время.", error: "Пожалуйста, заполните основные поля: Откуда, Куда, Дата, Время, Имя, Телефон",
                notice: "После бронирования мы свяжемся с вами в ближайшее время для уточнения деталей и стоимости. Оплата производится по окончании поездки."
            },
            en: {
                title: "Your ideal transfer in Valencia", pickup: "From (address or point)", dest: "To", 
                date: "Date", time: "Time", flight: "Flight number (if from airport)", adults: "Adults", booster: "Children in booster",
                child_seat: "Children in car seat", luggage: "Luggage", pay: "Payment method", 
                comments: "Special requests", name: "Name", phone: "Phone", nick: "Telegram Nickname (optional)", contact: "Contact via",
                order: "Send Request", cash: "Cash", success_t: "Order received!",
                success_p: "We will contact you shortly.", error: "Please fill required fields: From, To, Date, Time, Name, Phone",
                notice: "After booking, we will contact you shortly to clarify the details and the cost. Payment is made at the end of the trip."
            },
            es: {
                title: "Su traslado ideal en Valencia", pickup: "Origen (dirección o punto)", dest: "Destino", 
                date: "Fecha", time: "Hora", flight: "Número de vuelo (si del aeropuerto)", adults: "Adultos", booster: "Niños en booster",
                child_seat: "Niños en silla", luggage: "Maletas", pay: "Método de pago", 
                comments: "Peticiones especiales", name: "Nombre", phone: "Teléfono", nick: "Usuario de Telegram (opcional)", contact: "Contacto por",
                order: "Enviar solicitud", cash: "Efectivo (Cash)", success_t: "¡Solicitud recibida!",
                success_p: "Nos pondremos en contacto pronto.", error: "Por favor complete los campos obligatorios",
                notice: "Tras la reserva, nos pondremos en contacto contigo lo antes posible para confirmar los detalles y el precio. El pago se realiza al finalizar el viaje."
            }
        };

        const userLang = tg.initDataUnsafe?.user?.language_code || 'ru';
        const lang = translations[userLang] || translations.ru;

        try {
            document.getElementById('ui-title').innerText = lang.title;
            document.getElementById('lbl-pickup').innerText = lang.pickup;
            document.getElementById('lbl-dest').innerText = lang.dest;
            document.getElementById('lbl-date').innerText = lang.date;
            document.getElementById('lbl-time').innerText = lang.time;
            document.getElementById('lbl-flight').innerText = lang.flight;
            document.getElementById('lbl-adults').innerText = lang.adults;
            document.getElementById('lbl-booster').innerText = lang.booster;
            document.getElementById('lbl-child-seat').innerText = lang.child_seat;
            document.getElementById('lbl-luggage').innerText = lang.luggage;
            document.getElementById('lbl-pay').innerText = lang.pay;
            document.getElementById('lbl-comments').innerText = lang.comments;
            document.getElementById('lbl-name').innerText = lang.name;
            document.getElementById('lbl-phone').innerText = lang.phone;
            document.getElementById('lbl-nick').innerText = lang.nick;
            document.getElementById('lbl-contact').innerText = lang.contact;
            document.getElementById('ui-notice').innerText = lang.notice;
            document.getElementById('order-btn').innerText = lang.order;
            document.getElementById('opt-cash').innerText = lang.cash;
            document.getElementById('success-title').innerText = lang.success_t;
            document.getElementById('success-text').innerText = lang.success_p;
        } catch (e) {
            console.error(e);
        }

        document.getElementById('order-btn').addEventListener('click', async function() {
            try {
                const data = {
                    pickup: document.getElementById('pickup').value,
                    destination: document.getElementById('destination').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    flight: document.getElementById('flight').value,
                    adults: document.getElementById('adults').value,
                    booster: document.getElementById('booster').value,
                    child_seat: document.getElementById('child_seat').value,
                    luggage: document.getElementById('luggage').value,
                    payment: document.getElementById('payment').value,
                    comments: document.getElementById('comments').value,
                    name: document.getElementById('user_name').value,
                    phone: document.getElementById('user_phone').value,
                    contact_method: document.getElementById('contact_method').value,
                    nick: document.getElementById('user_nick').value,
                    user_id: tg.initDataUnsafe?.user?.id
                };

                if(!data.pickup || !data.destination || !data.date || !data.time || !data.name || !data.phone) {
                    tg.showAlert(lang.error);
                    return;
                }

                const btn = document.getElementById('order-btn');
                btn.innerText = "⏳...";
                btn.disabled = true;

                // Отправляем на сервер (CORS теперь разрешен)
                const res = await fetch('/api/send', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(data) 
                });
                
                if(res.ok) {
                    document.getElementById('form-container').style.display = 'none';
                    document.getElementById('success-screen').style.display = 'block';
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.showAlert("Ошибка сервера! Попробуйте позже.");
                    btn.innerText = lang.order; 
                    btn.disabled = false;
                }
            } catch (e) {
                tg.showAlert("Ошибка соединения! Проверьте интернет.");
                const btn = document.getElementById('order-btn');
                btn.innerText = lang.order;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
