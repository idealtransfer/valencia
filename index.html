<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --btn-color: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, select { 
            width: 100%; padding: 10px; border: 1px solid var(--hint-color); 
            border-radius: 8px; background: var(--bg-color); color: var(--text-color);
            box-sizing: border-box;
        }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        button#order-btn { 
            width: 100%; padding: 15px; background: var(--btn-color); 
            color: var(--btn-text); border: none; border-radius: 10px; 
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3 id="ui-title">Трансфер Валенсия</h3>
    
    <div class="form-group">
        <label id="lbl-pickup">Откуда</label>
        <input type="text" id="pickup">
    </div>

    <div class="form-group">
        <label id="lbl-dest">Куда</label>
        <input type="text" id="destination">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-date">Дата</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label id="lbl-time">Время</label>
            <input type="time" id="time">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-flight">Номер рейса</label>
        <input type="text" id="flight">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-pass">Люди (взр/дет)</label>
            <input type="text" id="passengers">
        </div>
        <div class="form-group">
            <label id="lbl-luggage">Багаж</label>
            <input type="number" id="luggage" value="0">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-pay">Оплата</label>
        <select id="payment">
            <option value="cash" id="opt-cash">Наличные</option>
            <option value="card" id="opt-card">Карта (ссылка)</option>
            <option value="paypal">PayPal</option>
            <option value="wise">Wise</option>
            <option value="sepa">SEPA</option>
        </select>
    </div>

    <div class="form-group">
        <label id="lbl-contact">Имя и Телефон</label>
        <input type="text" id="contact">
    </div>

    <button id="order-btn">Заказать</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // СЛОВАРЬ ПЕРЕВОДОВ
        const translations = {
            ru: {
                title: "Трансфер Валенсия", pickup: "Откуда", dest: "Куда", date: "Дата", time: "Время",
                flight: "Номер рейса", pass: "Люди (взр/дет)", luggage: "Багаж", pay: "Оплата",
                contact: "Имя и Телефон", order: "Забронировать", cash: "Наличные", card: "Картой"
            },
            es: {
                title: "Traslado Valencia", pickup: "Origen", dest: "Destino", date: "Fecha", time: "Hora",
                flight: "Nº de vuelo", pass: "Pasajeros", luggage: "Equipaje", pay: "Pago",
                contact: "Nombre и Teléfono", order: "Reservar", cash: "Efectivo", card: "Tarjeta"
            },
            en: {
                title: "Valencia Transfer", pickup: "From", dest: "To", date: "Date", time: "Time",
                flight: "Flight number", pass: "Passengers", luggage: "Luggage", pay: "Payment",
                contact: "Name and Phone", order: "Book Now", cash: "Cash", card: "By card"
            }
        };

        // ОПРЕДЕЛЕНИЕ ЯЗЫКА
        const userLang = tg.initDataUnsafe.user.language_code || 'en';
        const lang = translations[userLang] || translations.en;

        // ПРИМЕНЕНИЕ ПЕРЕВОДОВ
        document.getElementById('ui-title').innerText = lang.title;
        document.getElementById('lbl-pickup').innerText = lang.pickup;
        document.getElementById('lbl-dest').innerText = lang.dest;
        document.getElementById('lbl-date').innerText = lang.date;
        document.getElementById('lbl-time').innerText = lang.time;
        document.getElementById('lbl-flight').innerText = lang.flight;
        document.getElementById('lbl-pass').innerText = lang.pass;
        document.getElementById('lbl-luggage').innerText = lang.luggage;
        document.getElementById('lbl-pay').innerText = lang.pay;
        document.getElementById('lbl-contact').innerText = lang.contact;
        document.getElementById('order-btn').innerText = lang.order;
        document.getElementById('opt-cash').innerText = lang.cash;
        document.getElementById('opt-card').innerText = lang.card;

        // ОТПРАВКА ДАННЫХ
        document.getElementById('order-btn').addEventListener('click', () => {
            const data = {
                pickup: document.getElementById('pickup').value,
                destination: document.getElementById('destination').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                flight: document.getElementById('flight').value,
                passengers: document.getElementById('passengers').value,
                luggage: document.getElementById('luggage').value,
                payment: document.getElementById('payment').value,
                contact: document.getElementById('contact').value
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
