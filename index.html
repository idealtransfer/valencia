<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --btn-color: var(--tg-theme-button-color, #248bed);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #efeff4);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: var(--hint-color); }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid var(--hint-color); 
            border-radius: 10px; background: var(--bg-color); color: var(--text-color);
            box-sizing: border-box; font-size: 16px;
        }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        button#order-btn { 
            width: 100%; padding: 16px; background: var(--btn-color); 
            color: var(--btn-text); border: none; border-radius: 12px; 
            font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
        h3 { margin-top: 0; text-align: center; }
    </style>
</head>
<body>
    <h3 id="ui-title">Ideal Transfer Valencia</h3>
    
    <div class="form-group">
        <label id="lbl-pickup">Откуда</label>
        <input type="text" id="pickup" placeholder="...">
    </div>

    <div class="form-group">
        <label id="lbl-dest">Куда</label>
        <input type="text" id="destination" placeholder="...">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-date">Дата</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label id="lbl-time">Время</label>
            <input type="time" id="time">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-flight">Номер рейса</label>
        <input type="text" id="flight" placeholder="Ex: FR2044">
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-pass">Люди (взр/дет)</label>
            <input type="text" id="passengers" placeholder="2/1">
        </div>
        <div class="form-group">
            <label id="lbl-luggage">Багаж</label>
            <input type="number" id="luggage" value="0">
        </div>
    </div>

    <div class="form-group">
        <label id="lbl-pay">Оплата</label>
        <select id="payment">
            <option value="cash" id="opt-cash">Наличные</option>
            <option value="card" id="opt-card">Карта (ссылка)</option>
            <option value="paypal">PayPal</option>
            <option value="wise">Wise</option>
            <option value="sepa">SEPA</option>
        </select>
    </div>

    <div class="row">
        <div class="form-group">
            <label id="lbl-name">Имя</label>
            <input type="text" id="user_name" placeholder="">
        </div>
        <div class="form-group">
            <label id="lbl-phone">Телефон</label>
            <input type="tel" id="user_phone" placeholder="+34...">
        </div>
    </div>

    <button id="order-btn">Забронировать</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // СЛОВАРЬ ПЕРЕВОДОВ
        const translations = {
            ru: {
                title: "Трансфер Валенсия", pickup: "Откуда (Адрес или точка)", dest: "Куда", 
                date: "Дата", time: "Время", flight: "Номер рейса (VLC)", 
                pass: "Пассажиры (взр/дет)", luggage: "Чемоданы", pay: "Способ оплаты",
                name: "Имя", phone: "Телефон", order: "Забронировать",
                cash: "Наличные", card: "Картой (ссылка)"
            },
            es: {
                title: "Traslado Valencia", pickup: "Origen (Dirección o punto)", dest: "Destino", 
                date: "Fecha", time: "Hora", flight: "Nº de vuelo (VLC)", 
                pass: "Pasajeros", luggage: "Equipaje", pay: "Método de pago",
                name: "Nombre", phone: "Teléfono", order: "Reservar ahora",
                cash: "Efectivo", card: "Tarjeta (enlace)"
            },
            en: {
                title: "Valencia Transfer", pickup: "Pickup (Address or point)", dest: "Destination", 
                date: "Date", time: "Time", flight: "Flight number (VLC)", 
                pass: "Passengers", luggage: "Luggage", pay: "Payment method",
                name: "Name", phone: "Phone", order: "Book Now",
                cash: "Cash", card: "By card (link)"
            }
        };

        // ОПРЕДЕЛЕНИЕ ЯЗЫКА (по умолчанию испанский для Валенсии)
        const userLang = tg.initDataUnsafe.user.language_code || 'es';
        const lang = translations[userLang] || translations.es;

        // ПРИМЕНЕНИЕ ПЕРЕВОДОВ К ИНТЕРФЕЙСУ
        document.getElementById('ui-title').innerText = lang.title;
        document.getElementById('lbl-pickup').innerText = lang.pickup;
        document.getElementById('lbl-dest').innerText = lang.dest;
        document.getElementById('lbl-date').innerText = lang.date;
        document.getElementById('lbl-time').innerText = lang.time;
        document.getElementById('lbl-flight').innerText = lang.flight;
        document.getElementById('lbl-pass').innerText = lang.pass;
        document.getElementById('lbl-luggage').innerText = lang.luggage;
        document.getElementById('lbl-pay').innerText = lang.pay;
        document.getElementById('lbl-name').innerText = lang.name;
        document.getElementById('lbl-phone').innerText = lang.phone;
        document.getElementById('order-btn').innerText = lang.order;
        document.getElementById('opt-cash').innerText = lang.cash;
        document.getElementById('opt-card').innerText = lang.card;

        // ЛОГИКА ОТПРАВКИ
        document.getElementById('order-btn').addEventListener('click', () => {
            const data = {
                pickup: document.getElementById('pickup').value,
                destination: document.getElementById('destination').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                flight: document.getElementById('flight').value,
                passengers: document.getElementById('passengers').value,
                luggage: document.getElementById('luggage').value,
                payment: document.getElementById('payment').value,
                name: document.getElementById('user_name').value,
                phone: document.getElementById('user_phone').value
            };

            // Простая валидация
            if(!data.pickup || !data.user_phone || !data.user_name) {
                tg.showAlert("Пожалуйста, заполните имя, телефон и место подачи.");
                return;
            }

            // Отправка данных боту
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
